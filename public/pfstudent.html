<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าโพสต์</title>
    <link rel="stylesheet" href="/public/style/pfstd_pfs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ปรับ CSS สำหรับโพสต์ */
        .post-box {
            position: relative;
            /* ทำให้ปุ่มสามารถจัดตำแหน่งได้อย่างอิสระ */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .post-header {
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .post-actions button {
            background: #007bff;
            /* สีพื้นหลังของปุ่ม */
            color: white;
            /* สีของข้อความปุ่ม */
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .post-actions button:hover {
            background: #0056b3;
            /* เปลี่ยนสีเมื่อชี้เมาส์ */
        }
    </style>
</head>

<body>
    <!-- แถบด้านบน -->
    <header class="header">
        <div class="logo">
            <a href="/public/webstudent.html">
                <img src="/public/assets/logo.jpg" alt="logo" class="profile-picture">
            </a>
        </div>
        <div class="account-icon">
            <a href="/public/pfstudent.html">
                <i class="fas fa-user-circle"></i> <!-- ใช้ไอคอนที่ต้องการ -->
            </a>
        </div>
    </header>

    <!-- Section to display student information and post information -->
    <main class="main-content">
        <div class="student-name">
            <h2>Student Information</h2>
            <p><strong>Name:</strong> <span id="studentName"></span></p>
        </div>
        <div class="info-container">
            <div class="user-info">
                <h2>Student Details</h2>
                <p><strong>Email:</strong> <span id="studentEmail"></span></p>
                <p><strong>Phone:</strong> <span id="studentPhone"></span></p>
                <p><strong>Faculty:</strong> <span id="studentFaculty"></span></p>
                <p><strong>Program:</strong> <span id="studentProgram"></span></p>
                <p><strong>Sex:</strong> <span id="studentSex"></span></p>
                <p><strong>Year of Study:</strong> <span id="studentYearOfStudy"></span></p>
            </div>
            <div class="post-box">
                <div class="post-header">
                    <h3>Post Details</h3>
                </div>
                <p><strong>Skill:</strong> <span id="studentskill"></span></p>
                <p><strong>Ability:</strong> <span id="studentability"></span></p>
                <p><strong>Worktime:</strong> <span id="studentworktime"></span></p>
                <span id="postId" style="display:none;"></span> <!-- เพิ่มที่นี่ -->
                <div class="post-actions">
                    <button onclick="editPost()">แก้ไข</button>
                    <button onclick="deletePost()">ลบ</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Retrieve student information from localStorage
        const studentName = localStorage.getItem('Name');
        const studentEmail = localStorage.getItem('Email');
        const studentPhone = localStorage.getItem('Phone');
        const studentFaculty = localStorage.getItem('Faculty');
        const studentProgram = localStorage.getItem('Program');
        const studentSex = localStorage.getItem('Sex');
        const studentYearOfStudy = localStorage.getItem('Year_of_study');

        const studentskill = localStorage.getItem('St_skill');
        const studentability = localStorage.getItem('St_ability');
        const studentworktime = localStorage.getItem('St_work_time');

        // Display the student information in the respective HTML elements
        document.getElementById('studentName').textContent = studentName ? studentName : 'N/A';
        document.getElementById('studentEmail').textContent = studentEmail ? studentEmail : 'N/A';
        document.getElementById('studentPhone').textContent = studentPhone ? studentPhone : 'N/A';
        document.getElementById('studentFaculty').textContent = studentFaculty ? studentFaculty : 'N/A';
        document.getElementById('studentProgram').textContent = studentProgram ? studentProgram : 'N/A';
        document.getElementById('studentSex').textContent = studentSex ? studentSex : 'N/A';
        document.getElementById('studentYearOfStudy').textContent = studentYearOfStudy ? studentYearOfStudy : 'N/A';

        document.getElementById('studentskill').textContent = studentskill ? studentskill : 'N/A';
        document.getElementById('studentability').textContent = studentability ? studentability : 'N/A';
        document.getElementById('studentworktime').textContent = studentworktime ? studentworktime : 'N/A';


        // Retrieve post information from localStorage
        const postId = localStorage.getItem('PostId'); // Assuming you store the Post ID in localStorage when selecting a post

        async function editPost() {
            if (postId) {
                const updatedSkill = prompt("Enter new Skill:");
                const updatedAbility = prompt("Enter new Ability:");
                const updatedWorktime = prompt("Enter new Worktime:");

                try {
                    const response = await fetch(`http://localhost:3005/api/postStu/edit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: postId,
                            St_skill: updatedSkill,
                            St_ability: updatedAbility,
                            St_work_time: updatedWorktime
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('Error updating post');
                    }

                    const result = await response.json();
                    alert('โพสต์ถูกแก้ไขแล้ว');
                    location.reload(); // Reload the page to see the updated post

                } catch (error) {
                    console.error('Error:', error);
                    alert('ไม่สามารถแก้ไขโพสต์ได้');
                }
            } else {
                alert('ไม่พบ Post ID');
            }
        }

        async function deletePost() {
            if (postId && confirm("คุณต้องการลบโพสต์นี้ใช่หรือไม่?")) {
                try {
                    const response = await fetch(`http://localhost:3005/api/postStu/delete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: postId
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('Error deleting post');
                    }

                    alert('โพสต์ถูกลบแล้ว');
                    location.reload(); // Reload the page to see the updated posts

                } catch (error) {
                    console.error('Error:', error);
                    alert('ไม่สามารถลบโพสต์ได้');
                }
            } else {
                alert('ไม่พบ Post ID หรือยืนยันการลบไม่ได้');
            }
        }
    </script>
</body>

</html>
